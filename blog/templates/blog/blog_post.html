{% extends "base.html" %}
{% load static %}
{% load humanize %}

{% block page_header %}
    <div class="container header-container"></div>
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-0">{{ post.title }}</h2>
                <p class="mb-0 small">{{ post.publish }}</p>
                <p class="mb-0 small">by {{ post.author }}</p>
                <hr>
            </div>
        </div>
        <div class="col-12 mb-3">
            <div class="card h-100 border-0">
                <div class="card-body pb-0">
                    <p class="mt-1 large">{{ post.body }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
{% endblock %}
